<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spending assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="input" id="div-insert">
    <form id="form-add-spend" action="">
        <div class="loading" hidden></div>
        <label for="input-sum">Сума</label>
        <input id="input-sum" name="sum" type="number" step='0.01' value="0" placeholder="Введіть число" required/>
        <label for="select-currency">Валюта</label>
        <select id="select-currency" name="currency" required>
            <option value="Оберіть валюту" disabled selected hidden>Оберіть валюту</option>
        </select>
        <label for="input-source">Джерело</label>
        <input id="input-source" name="source" type="text" placeholder="Введіть текст" required/>
        <label for="textarea-description">Опис</label>
        <textarea id="textarea-description" name="description" rows="10" placeholder="Введіть текст" required></textarea>
        <label for="input-date">Введіть дату</label>
        <input id="input-date" type="date" name="date" required/>
        <input type="submit" value="Додати">
    </form>
    <button id="button-all">Показати всі операції</button>
    <button id="button-group">Показати суми витрат по валютам</button>
    <button id="button-gt">Витрати більше ніж 150USD або 100EUR</button>
    <button id="button-convert">Конвертувати в UAH</button>
    <span class="error"></span>
</div>
<div class="result" id="div-table-result" hidden>
    <table id="table-result" border="3">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Сума</th>
                <th>Валюта</th>
                <th>Джерело</th>
                <th>Опис</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script id="row-template" type="text/x-template">
        <tr>
            <td contenteditable="true">{date}</td>
            <td contenteditable="true">{sum}</td>
            <td contenteditable="true">{currency}</td>
            <td contenteditable="true">{source}</td>
            <td contenteditable="true">{description}</td>
            <td><button class="button-remove" data-id="{id}">Видалити</button></td>
            <td><button class="button-edit" data-id="{id}">Редагувати</button></td>
        </tr>
    </script>
</div>
<div class="result" id="div-text-result">
    <div id="text-result-space"></div>
    <script id="text-template" type="text/x-template">
        <h3>Сума витрат у {currency}: {sum}</h3>
    </script>
</div>
<script src="js/requests.js" type="text/javascript"></script>
</body>
</html>
